<div class="container">
  <div class="container-busqueda">
    <div class="row">
      <div class="col-12">
        <h1>Productos</h1>
      </div>
    </div>
    <nav class="navbar">
      <div class="container-fluid">
        <input class="form-control me-2" placeholder="Search" aria-label="Busqueda"
          [(ngModel)]="searchInput.nombre_producto" placeholder="Busqueda">
      </div>
    </nav>
  </div>

  <div class="container-cards">
    <div class="card" style="width: 18rem;" *ngFor="let product of listProd | filterBy: searchInput">
      <img [src]="'assets/products/' + product.imagen" class="card-img-top" [alt]="'assets/products/' + product.imagen">
      <div class="card-body">
        <h5 class="card-title">{{ product.nombre_producto }}</h5>
        <p class="card-text">{{ product.desc_producto }}</p>
        <p class="card-text"><strong>Precio:</strong> {{ product.precio | currency:'USD' }}</p>
        <a (click)="addProdToCart(product)" class="btn btn-primary">Agregar al Carrito</a>
      </div>
    </div>
  </div>




</div>
