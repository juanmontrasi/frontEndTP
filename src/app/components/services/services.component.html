<div class="container">
  <div class="title">
    <h1>Listado de Servicios</h1>
    <button type="submit" class="btn btn-primary" routerLink="/newService">Agregar
      Servicio</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of listServices">
        <td>{{service.id_servicios}}</td>
        <td>{{service.desc_servicio}}</td>
        <td>{{service.precio}}</td>
        <td>
          <button type="submit" class="btn btn-info" routerLink="/editService/{{service.id_servicios}}">Editar</button>
          <button type="submit" class="btn btn-secondary ms-2">Borrar</button>
        </td>

      </tr>

    </tbody>

  </table>

</div>
